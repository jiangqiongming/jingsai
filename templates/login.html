<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党史知识竞赛 - 登录</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #c00;
            margin-bottom: 30px;
        }
        .user-select {
            margin-bottom: 30px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }
        .btn {
            background-color: #c00;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a00;
        }
        .party-emblem {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #c00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffde00;
            font-size: 40px;
            font-weight: bold;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .party-emblem {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            select {
                padding: 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 15px;
            }
            
            .party-emblem {
                width: 50px;
                height: 50px;
                font-size: 25px;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            select {
                padding: 8px;
                font-size: 16px; /* 保持16px以防止iOS缩放 */
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 16px; /* 保持16px以防止iOS缩放 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="party-emblem">党</div>
        <h1>党史知识竞赛</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="user-select">
                <select name="username" required>
                    <option value="" disabled selected>请选择您的姓名</option>
                    {% for user in users %}
                    <option value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">点击登录</button>
        </form>
    </div>
</body>
</html>
